spring.jpa.database=MYSQL

spring.datasource.url=jdbc:mysql://localhost/zup_bd?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

#Habilita o noHandlerFound
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#E-mail
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
#spring.mail.password=

spring.freemarker.settings.locale=pt_BR

#STORAGE
zup-bd.storage.tipo=local
zup-bd.storage.local.diretorio-fotos=c:\\catalogo

#E-mail
zup-bd.mail.impl=fake
zup-bd.mail.remetente=Zup Banco Digital <naoresponder@zupbd.com.br>

#Setar valor em minutos
zup-bd.reset-senha-token.expiracao=2